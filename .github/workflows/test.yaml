name: go test
on:
  pull_request:
    paths:
      - "**.go"
    branches:
      - main
      - v0.11.x
      - v0.12.x
  push:
    paths:
      - "**.go"
    branches:
      - main
      - v0.11.x
      - v0.12.x

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/setup-go@v3
        if: env.GIT_DIFF
        with:
          go-version: "1.24"
      - name: go test
        if: env.GIT_DIFF
        run: |
          go test -race -timeout=5m ./...
