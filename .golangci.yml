# More info on config here: https://golangci-lint.run/usage/configuration/
run:
  deadline: 5m
  issues-exit-code: 1
  tests: true

output:
  format: line-number
  print-issued-lines: false
  print-linter-name: true
  sort-results: false

issues: 
  max-same-issues: 0
  max-issues-per-linter: 0 
  fix: true

linters-settings:
  govet:
    check-shadowing: true
  gci:
    custom-order: true
    skip-generated: true
    sections:
      - standard
      - default
      - Prefix(github.com/tychoish)
  stylecheck:
    checks: ["all", "-ST1023", "-ST1003"]

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - exportloopref
    - exhaustive
    - gci
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - staticcheck
    - stylecheck
    - unconvert
    - unused
    - revive
