run:
  timeout: 5m
  issues-exit-code: 1
  allow-parallel-runners: true
  tests: true
  go: "1.24"

output:
  sort-results: false
  print-issued-lines: false
  print-linter-name: true

issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  fix: true

linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - exhaustive
    - copyloopvar
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unused

formatters:
  enable:
    - gci
  settings:
    gci:
      custom-order: true
      skip-generated: true
      sections:
       - standard
       - default
       - Prefix(github.com/tychoish)
