# More info on config here: https://golangci-lint.run/usage/configuration/
run:
  deadline: 5m
  issues-exit-code: 1
  tests: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters-settings:
  govet:
    check-shadowing: false
  gci:
    custom-order: true
    skip-generated: true
    sections:
      - standard
      - default
      - Prefix(github.com/tychoish)

linters:
  enable:
    - goimports
    - dupword
    - bodyclose
    - nolintlint
    - asciicheck
    - errchkjson
    - durationcheck
    - exportloopref
    - gci
    - noctx
